---
name: Run Yamllint

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Install yamllint
        run: pip install yamllint

      - name: Run Yamllint
        run: yamllint --config .github/config/.yamllint.yml .

